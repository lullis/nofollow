{% extends "web/base.tmpl.html" %}
{% block main_contents %}
{% if object.best_extraction %}
<h1>{{ object.best_extraction.title }}</h1>
<article class="extraction">
  {{ object.best_extraction.extracted_content|safe }}
</article>
  {% else %}
  No text extracted. Read original at {{ object.url|urlize }}.
{% endif %}
{% endblock %}
